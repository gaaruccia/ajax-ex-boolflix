<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ajax-ex-boolflix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b11d814f49.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Boolfix</h1>
      <div>
        <input id="search" type="" value="" placeholder="Cerca un Film">
        <button id="button" type="">Cerca</button>
      <div>
    </header>
    <div id="cont-film">

    </div>
    <script id="movie-template" type="text/x-handlebars-template">
      <div class="lista-info">
        <div class="contenitore">
          {{{poster_path}}}
        </div>
        <div class="info">
          <ul>
            <li>{{title}}</li>
            <li>{{original_title}}</li>
            <li>{{{original_language}}}</li>
            <li>{{{vote_average}}}</li>
            <li>{{overview}}</li>
            <li>{{type}}</li>
          </ul>
        </div>
      </div>
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
